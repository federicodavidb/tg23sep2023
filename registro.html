    <div id="contenedorRegistro">

    <h3>Registro</h3>
    <form id="formIngreso" action="" onsubmit="return validarFormulario();">

        <fieldset>
        <legend>Datos personales</legend>
        <p>
        <label for="name">Ingresar nombre de usuario</label>
        <input type="text" id="name" required placeholder="Usuario">
        </p>

        <p>
        <label for="mail">Ingresar dirección de correo electrónico</label>
        <input type="email" id="emailUsuario" required placeholder="email">
        </p>

        <p>
            <label for="pass">Ingresar contraseña</label>
            <input type="password" id="pass1" required placeholder="Contraseña">
        </p>

        <p>
            <label for="pass">Repetir contraseña</label>
            <input type="password" id="pass2" required placeholder="Contraseña">
        </p>

        <p>
        <label for="born">Ingrese fecha de nacimiento</label>
        <input type="date" id="born">
        </p>


        <label for="genero">Género</label>

        <br>
        <ul>
        <li><input type="radio" name="mem" id="free" value="1">
        <label for="">Femenino</label></li>

        <li><input type="radio" name="mem" id="premium" value="2">
        <label for="">Masculino</label></li>

        <li><input type="radio" name="mem" id="premium+" value="3">
        <label for="">No binario</label></li>
    </ul>

        <label for="zonageo">Región</label>
        <select name="zona" id="zonageo">
            <option value="1">Pampeana</option>
            <option value="2">Noroeste Argentino</option>
            <option value="3">Patagónica</option>
            <option value="4">Cuyo</option>
            <option value="5">Mesopotamia</option>
            <option value="6">Chaqueña/Litoral</option>
        </select>
        <br>
        <br>
        <label for="disponible">Intereses</label>

        <ul>

            <li>
                <input type="checkbox" id="sostenible">
                <label for="sostenible">Moda sostenible</label>
            </li>

            <li>
                <input type="checkbox" id="etnica">
                <label for="etnica">Ropa étnica o artesanal</label>
            </li>

            <li>
                <input type="checkbox" id="depor">
                <label for="depor">Ropa de deportes</label>
            </li>

            <li>
                <input type="checkbox" id="formal">
                <label for="formal">Ropa formal</label>
            </li>

            <li>
                <input type="checkbox" id="niños">
                <label for="niños">Ropa para niños</label>
            </li>

            <li>
                <input type="checkbox" id="niños">
                <label for="niños">Ropa de temporada</label>
            </li>


            <li>
                <input type="checkbox" id="big">   
                <label for="big">Ropa para talla grande</label>
            </li>

            <li>
                <input type="checkbox" id="mayor">
                <label for="mayor">Compra-venta mayorista</label>
            </li>

        </ul>
        <p>

            <button type="submit" id="botonEnviar">Enviar</button>
        </p>

    </fieldset>    

    </form>
